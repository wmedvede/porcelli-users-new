<div> 
 <form onsubmit="false"> 
  <fieldset> 
   <div class="row"> 
    <div class="col-md-12"> 
     <div id="address_street_form_group" class="form-group"> 
      <label class="control-label" for="address_street">Street</label> 
      <input class="form-control" id="address_street" type="text" maxlength="100" placeholder="Street" /> 
      <p id="address_street_help_block" class="help-block"></p> 
     </div> 
    </div> 
   </div> 
   <div class="row"> 
    <div class="col-md-6"> 
     <div id="address_city_form_group" class="form-group"> 
      <label class="control-label" for="address_city">City</label> 
      <input class="form-control" id="address_city" type="text" maxlength="100" placeholder="City" /> 
      <p id="address_city_help_block" class="help-block"></p> 
     </div> 
    </div> 
    <div class="col-md-6"> 
     <div id="address_state_form_group" class="form-group"> 
      <label class="control-label" for="address_state">State</label> 
      <input class="form-control" id="address_state" type="text" maxlength="100" placeholder="State" /> 
      <p id="address_state_help_block" class="help-block"></p> 
     </div> 
    </div> 
   </div> 
   <div class="row"> 
   </div> 
   <div class="row"> 
    <div class="col-md-6"> 
     <div id="address_zip_form_group" class="form-group"> 
      <label class="control-label" for="address_zip">Zip Code</label> 
      <input class="form-control" id="address_zip" type="text" maxlength="100" placeholder="Zip Code" /> 
      <p id="address_zip_help_block" class="help-block"></p> 
     </div> 
    </div> 
    <div class="col-md-6"> 
     <div id="address_country_form_group" class="form-group"> 
      <label class="control-label" for="address_country">Country</label> 
      <input class="form-control" id="address_country" type="text" maxlength="100" placeholder="Country" /> 
      <p id="address_country_help_block" class="help-block"></p> 
     </div> 
    </div> 
   </div> 
   <div class="row"> 
   </div> 
  </fieldset> 
 </form> 
</div>
