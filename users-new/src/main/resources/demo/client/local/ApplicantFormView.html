<div> 
 <form onsubmit="false"> 
  <fieldset> 
   <div class="row"> 
    <div class="col-md-12"> 
     <div id="applicant_base_form_group" class="form-group"> 
      <label class="control-label">Personal Info</label> 
      <div class="panel panel-default"> 
       <div class="panel-body"> 
        <div id="applicant_base"> 
        </div> 
       </div> 
      </div> 
      <p id="applicant_base_help_block" class="help-block"></p> 
     </div> 
    </div> 
   </div> 
   <div class="row"> 
    <div class="col-md-12"> 
     <div id="applicant_address_form_group" class="form-group"> 
      <label class="control-label">Address</label> 
      <div class="panel panel-default"> 
       <div class="panel-body"> 
        <div id="applicant_address"> 
        </div> 
       </div> 
      </div> 
      <p id="applicant_address_help_block" class="help-block"></p> 
     </div> 
    </div> 
   </div> 
   <div class="row"> 
    <div class="col-md-12"> 
     <div id="applicant_technologies_form_group" class="form-group"> 
      <label class="control-label">Technologies</label> 
      <div class="panel panel-default"> 
       <div class="panel-body"> 
        <div id="applicant_technologies"> 
        </div> 
       </div> 
      </div> 
      <p id="applicant_technologies_help_block" class="help-block"></p> 
     </div> 
    </div> 
   </div> 
   <div class="row"> 
    <div class="col-md-12"> 
     <div id="applicant_notes_form_group" class="form-group"> 
      <label class="control-label" for="applicant_notes">HR Notes</label> 
      <textarea class="form-control" id="applicant_notes" rows="4" placeholder="HR Notes">
                </textarea> 
      <p id="applicant_notes_help_block" class="help-block"></p> 
     </div> 
    </div> 
   </div> 
  </fieldset> 
 </form> 
</div>
